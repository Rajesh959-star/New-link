<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc, #c3f584);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border: 30px solid transparent;
      border-image: url('https://i.imgur.com/Po5K58p.png') 30 round; /* Flower border */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .pentagon-container {
      position: relative;
      width: 250px;
      height: 250px;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .pentagon-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .continue-box {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b6b, #f8e71c);
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      text-decoration: none;
    }

    .continue-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="pentagon-container">
    <img src="your-photo.PNG" alt="Your Photo">
  </div>

  <a href="page2.html" class="continue-box">Continue</a>

</body>
</html>
